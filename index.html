
<!DOCTYPE html>
<html>
<head>
<title>Ultimate Dragon Tiger</title>
<style>
body{
  margin:0;
  font-family:Arial;
  text-align:center;
  background:linear-gradient(to bottom,#000428,#004e92);
  color:white;
}
h1{margin-top:15px;}

.balance-box{
  font-size:20px;
  margin:10px;
}

.game-box{
  background:#111;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px cyan;
  width:90%;
  margin:auto;
}

.card{
  width:100px;
  margin:10px;
}

button{
  padding:10px 18px;
  margin:5px;
  font-size:15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.dragon-btn{background:red;color:white;}
.tiger-btn{background:orange;color:black;}
.tie-btn{background:purple;color:white;}
.play-btn{background:lime;color:black;}

input{
  padding:8px;
  border-radius:6px;
  border:none;
}

.history{
  margin-top:15px;
  font-size:18px;
}

.admin{
  display:none;
  background:#222;
  padding:10px;
  margin-top:15px;
  border-radius:10px;
}
</style>
</head>

<body>

<h1>üêâ DRAGON TIGER üêÖ</h1>

<div class="balance-box">
Balance: ‚Çπ<span id="balance">1000</span>
</div>

<input type="number" id="betAmount" placeholder="Enter Bet Amount">
<br><br>

<button class="dragon-btn" onclick="selectBet('Dragon')">Dragon</button>
<button class="tiger-btn" onclick="selectBet('Tiger')">Tiger</button>
<button class="tie-btn" onclick="selectBet('Tie')">Tie</button>

<br><br>

<div class="game-box">
<h2>DRAGON</h2>
<img id="dragonCard" class="card">
<h2>TIGER</h2>
<img id="tigerCard" class="card">
</div>

<br>
<button class="play-btn" onclick="playGame()">Play Game</button>

<h2 id="result"></h2>

<div class="history">
Last Results: <span id="historyList"></span>
</div>

<!-- Secret Admin -->
<div class="admin" id="adminPanel">
<h3>Admin Panel</h3>
<input type="number" id="adminBalance" placeholder="Set Balance">
<button onclick="setBalance()">Update</button>
</div>

<script>
let balance=1000;
let selectedBet="";
let history=[];

const cards=["AS","2S","3S","4S","5S","6S","7S","8S","9S","10S","JS","QS","KS",
"AD","2D","3D","4D","5D","6D","7D","8D","9D","10D","JD","QD","KD",
"AH","2H","3H","4H","5H","6H","7H","8H","9H","10H","JH","QH","KH",
"AC","2C","3C","4C","5C","6C","7C","8C","9C","10C","JC","QC","KC"];

const values={"A":14,"K":13,"Q":12,"J":11,
"10":10,"9":9,"8":8,"7":7,"6":6,
"5":5,"4":4,"3":3,"2":2};

function selectBet(type){
  selectedBet=type;
}

function playGame(){

let bet=parseInt(document.getElementById("betAmount").value);
if(!bet||bet<=0)return alert("Enter valid bet");
if(bet>balance)return alert("Not enough balance");
if(selectedBet=="")return alert("Select bet");

let dragon=cards[Math.floor(Math.random()*cards.length)];
let tiger=cards[Math.floor(Math.random()*cards.length)];

document.getElementById("dragonCard").src="https://deckofcardsapi.com/static/img/"+dragon+".png";
document.getElementById("tigerCard").src="https://deckofcardsapi.com/static/img/"+tiger+".png";

let dragonValue=values[dragon.replace(/[SHDC]/g,"")];
let tigerValue=values[tiger.replace(/[SHDC]/g,"")];

let winner="";
if(dragonValue>tigerValue)winner="Dragon";
else if(tigerValue>dragonValue)winner="Tiger";
else winner="Tie";

if(selectedBet==winner){
   if(winner=="Tie") balance+=bet*8;
   else balance+=bet*2;
   document.getElementById("result").innerText="üéâ You Win! "+winner;
   playSound("win");
}else{
   balance-=bet;
   document.getElementById("result").innerText="‚ùå You Lose! "+winner;
   playSound("lose");
}

history.unshift(winner[0]);
if(history.length>10)history.pop();
document.getElementById("historyList").innerText=history.join(" ");

document.getElementById("balance").innerText=balance;
}

function playSound(type){
let audio=new Audio();
if(type=="win") audio.src="https://www.soundjay.com/buttons/sounds/button-4.mp3";
else audio.src="https://www.soundjay.com/buttons/sounds/button-10.mp3";
audio.play();
}

function setBalance(){
let newBal=parseInt(document.getElementById("adminBalance").value);
if(newBal>=0){
 balance=newBal;
 document.getElementById("balance").innerText=balance;
}
}

// Secret Admin Unlock
document.addEventListener("keydown",function(e){
 if(e.key=="a"){
   document.getElementById("adminPanel").style.display="block";
 }
});
</script>

</body>
</html>
