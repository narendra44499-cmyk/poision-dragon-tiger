<!DOCTYPE html>
<html>
<head>
<title>Dragon Tiger Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#1e2a38;
  color:white;
}

/* Top Bar */
.topbar{
  background:#2c3e50;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
}

/* Live Area */
.video-area{
  height:220px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}

/* Betting Section */
.bet-section{
  padding:20px;
  text-align:center;
}

.bet-grid{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-bottom:20px;
}

.bet-box{
  flex:1;
  padding:20px;
  border-radius:10px;
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
}

.dragon{ background:#c0392b; }
.tie{ background:#8e44ad; }
.tiger{ background:#f39c12; color:black; }

/* Controls */
input{
  padding:10px;
  width:70%;
  border-radius:6px;
  border:none;
  margin-bottom:10px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  background:#2ecc71;
  cursor:pointer;
}

#result{
  margin-top:15px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="topbar">
  <div>üè† Home | üìú Rules</div>
  <div>Dragon Tiger</div>
  <div>BAL: ‚Çπ<span id="balance">1000</span></div>
</div>

<div class="video-area">
  LIVE GAME AREA
</div>

<div class="bet-section">

  <div class="bet-grid">
    <div class="bet-box dragon" onclick="selectBet('Dragon')">Dragon</div>
    <div class="bet-box tie" onclick="selectBet('Tie')">Tie</div>
    <div class="bet-box tiger" onclick="selectBet('Tiger')">Tiger</div>
  </div>

  <input type="number" id="betAmount" placeholder="Enter Bet Amount">
  <br>
  <button onclick="playGame()">Place Bet</button>

  <p id="result"></p>

</div>

<script>
let balance=1000;
let selectedBet="";

function selectBet(type){
 selectedBet=type;
 alert(type+" selected");
}

function playGame(){
 let bet=parseInt(document.getElementById("betAmount").value);
 if(!selectedBet){alert("Select Dragon/Tiger/Tie");return;}
 if(!bet || bet<=0){alert("Enter valid amount");return;}
 if(bet>balance){alert("Insufficient Balance");return;}

 let options=["Dragon","Tiger","Tie"];
 let result=options[Math.floor(Math.random()*3)];

 if(result===selectedBet){
   balance+=bet;
   document.getElementById("result").innerText="Result: "+result+" - You Won ‚Çπ"+bet;
 }else{
   balance-=bet;
   document.getElementById("result").innerText="Result: "+result+" - You Lost ‚Çπ"+bet;
 }

 document.getElementById("balance").innerText=balance;
}
</script>

</body>
</html>
