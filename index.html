<!DOCTYPE html>
<html>
<head>
<title>Aviator Demo</title>
<style>
body{
  margin:0;
  background:#081c3a;
  font-family:Arial;
  text-align:center;
  color:white;
}

#game{
  position:relative;
  width:100%;
  height:300px;
  background:linear-gradient(to right,#0b2a5b,#091833);
  overflow:hidden;
}

#plane{
  position:absolute;
  left:0;
  bottom:0;
  font-size:40px;
  transition: all 0.1s linear;
}

#multiplier{
  font-size:32px;
  margin:10px;
}

button{
  padding:10px 20px;
  margin:10px;
  border:none;
  border-radius:5px;
  font-size:16px;
}

.start{background:green;color:white;}
.cash{background:red;color:white;}
</style>
</head>
<body>

<h2>Aviator Demo</h2>
<div id="multiplier">1.00x</div>

<div id="game">
  <div id="plane">✈️</div>
</div>

<button class="start" onclick="startGame()">Start Bet</button>
<button class="cash" onclick="cashOut()">Cash Out</button>

<script>
let multiplier = 1;
let interval;
let x = 0;
let y = 0;

function startGame(){
  multiplier = 1;
  x = 0;
  y = 0;
  document.getElementById("plane").style.left = "0px";
  document.getElementById("plane").style.bottom = "0px";

  interval = setInterval(()=>{
    multiplier += 0.01;
    x += 2;
    y += 1;

    document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";
    document.getElementById("plane").style.left = x + "px";
    document.getElementById("plane").style.bottom = y + "px";

    if(multiplier >= 5){
      clearInterval(interval);
      alert("Crashed at " + multiplier.toFixed(2) + "x");
    }

  },50);
}

function cashOut(){
  clearInterval(interval);
  alert("You cashed out at " + multiplier.toFixed(2) + "x");
}
</script>

</body>
</html>
