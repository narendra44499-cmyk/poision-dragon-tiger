<!DOCTYPE html>
<html>
<head>
<title>Dragon Tiger</title>
<style>
body{
    background:#1e2a38;
    font-family:Arial;
    text-align:center;
    color:white;
}

button{
    padding:15px 25px;
    margin:10px;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
}

.dragon{background:#c0392b;color:white;}
.tie{background:#8e44ad;color:white;}
.tiger{background:#f39c12;color:black;}

.evenodd{
    background:linear-gradient(to right,#0f5b8d,#167bb5);
    color:white;
    width:140px;
}

input{
    padding:10px;
    width:200px;
    font-size:18px;
    border-radius:6px;
    border:none;
}
</style>
</head>

<body>

<h2>LIVE GAME AREA</h2>

<!-- MAIN BET BUTTONS -->
<button class="dragon" onclick="selectBet('Dragon')">Dragon</button>
<button class="tie" onclick="selectBet('Tie')">Tie</button>
<button class="tiger" onclick="selectBet('Tiger')">Tiger</button>

<br><br>

<input type="number" id="betAmount" placeholder="Enter Amount">

<br><br>

<button style="background:#2ecc71;color:black;" onclick="placeBet()">Place Bet</button>

<h3 id="resultText"></h3>

<hr style="margin:40px 0;">

<!-- DRAGON EVEN ODD SECTION -->
<h2>DRAGON</h2>

<div style="display:flex;justify-content:center;gap:20px;">

    <button class="evenodd" onclick="selectBet('Dragon Even')">
        2.1<br>Even
    </button>

    <button class="evenodd" onclick="selectBet('Dragon Odd')">
        1.79<br>Odd
    </button>

</div>

<script>

let selectedBet = "";
let balance = 1000;

function selectBet(type){
    selectedBet = type;
}

function placeBet(){

    let bet = parseFloat(document.getElementById("betAmount").value);
    if(!bet || bet <= 0){
        alert("Enter valid amount");
        return;
    }

    // Random cards 1–13
    let dragonCard = Math.floor(Math.random()*13)+1;
    let tigerCard = Math.floor(Math.random()*13)+1;

    let result = "";
    let winAmount = 0;

    // NORMAL GAME LOGIC
    if(dragonCard > tigerCard) result = "Dragon";
    else if(tigerCard > dragonCard) result = "Tiger";
    else result = "Tie";

    if(selectedBet === result){
        winAmount = bet * 2;
    }

    // DRAGON EVEN / ODD LOGIC
    if(selectedBet === "Dragon Even" && dragonCard % 2 === 0){
        winAmount = bet * 2.1;
        result = "Dragon Even";
    }

    if(selectedBet === "Dragon Odd" && dragonCard % 2 !== 0){
        winAmount = bet * 1.79;
        result = "Dragon Odd";
    }

    if(winAmount > 0){
        balance += winAmount - bet;
        document.getElementById("resultText").innerHTML =
            "Result: "+result+" - You Won ₹"+winAmount;
    }else{
        balance -= bet;
        document.getElementById("resultText").innerHTML =
            "Result: "+result+" - You Lost ₹"+bet;
    }

}

</script>

</body>
</html>
