<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aviator Demo</title>
<style>
body{
    margin:0;
    background:#0f172a;
    color:white;
    font-family:Arial;
    text-align:center;
}

#game{
    position:relative;
    height:400px;
    overflow:hidden;
    background:radial-gradient(circle at bottom, #1e293b, #000);
}

#plane{
    position:absolute;
    bottom:20px;
    left:20px;
    width:80px;
    transition: all linear;
}

#multiplier{
    font-size:50px;
    margin-top:20px;
    font-weight:bold;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin:10px;
}

#betBtn{ background:green; color:white; }
#cashBtn{ background:red; color:white; }
</style>
</head>

<body>

<h1>Aviator Demo</h1>
<div id="multiplier">1.00x</div>

<div id="game">
    <img id="plane" src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
</div>

<button id="betBtn">Start Bet</button>
<button id="cashBtn" disabled>Cash Out</button>

<script>
let multiplier = 1.00;
let crashPoint;
let interval;
let playing = false;

const plane = document.getElementById("plane");
const multiText = document.getElementById("multiplier");
const betBtn = document.getElementById("betBtn");
const cashBtn = document.getElementById("cashBtn");

betBtn.onclick = function(){
    if(playing) return;
    playing = true;
    multiplier = 1.00;
    crashPoint = (Math.random()*5 + 1).toFixed(2); // crash between 1x - 6x
    plane.style.bottom = "20px";
    plane.style.left = "20px";
    cashBtn.disabled = false;

    interval = setInterval(()=>{
        multiplier += 0.02;
        multiText.innerHTML = multiplier.toFixed(2) + "x";

        plane.style.bottom = (20 + multiplier*30) + "px";
        plane.style.left = (20 + multiplier*40) + "px";

        if(multiplier >= crashPoint){
            clearInterval(interval);
            multiText.innerHTML = "Crashed at " + crashPoint + "x";
            cashBtn.disabled = true;
            playing = false;
        }

    },100);
};

cashBtn.onclick = function(){
    if(!playing) return;
    clearInterval(interval);
    multiText.innerHTML = "You cashed out at " + multiplier.toFixed(2) + "x";
    cashBtn.disabled = true;
    playing = false;
};
</script>

</body>
</html>
