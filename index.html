<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aviator Demo</title>

<style>
body{
    margin:0;
    background:#0b132b;
    color:white;
    font-family:Arial;
    text-align:center;
}

#multiplier{
    font-size:45px;
    margin:20px;
    font-weight:bold;
}

#game{
    position:relative;
    height:400px;
    overflow:hidden;
    background:radial-gradient(circle at bottom,#1c2541,#000);
}

#plane{
    position:absolute;
    bottom:60px;   /* Same place as old location icon */
    left:60px;     /* Same place as old location icon */
    width:70px;
}

button{
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:6px;
    margin:10px;
    cursor:pointer;
}

#betBtn{ background:green; color:white; }
#cashBtn{ background:red; color:white; }
</style>
</head>

<body>

<h2>Aviator Demo</h2>
<div id="multiplier">1.00x</div>

<div id="game">
    <!-- Flight Icon (Replaced Location Pin) -->
    <img id="plane" src="https://cdn-icons-png.flaticon.com/512/149/149059.png">
</div>

<button id="betBtn">Start Bet</button>
<button id="cashBtn" disabled>Cash Out</button>

<script>
let multiplier = 1.00;
let crashPoint;
let interval;
let playing = false;

const plane = document.getElementById("plane");
const multiText = document.getElementById("multiplier");
const betBtn = document.getElementById("betBtn");
const cashBtn = document.getElementById("cashBtn");

betBtn.onclick = function(){
    if(playing) return;

    playing = true;
    multiplier = 1.00;
    crashPoint = (Math.random()*5 + 1).toFixed(2);

    plane.style.bottom = "60px";
    plane.style.left = "60px";

    cashBtn.disabled = false;

    interval = setInterval(()=>{
        multiplier += 0.03;
        multiText.innerHTML = multiplier.toFixed(2) + "x";

        if(multiplier >= crashPoint){
            clearInterval(interval);
            multiText.innerHTML = "Crashed at " + crashPoint + "x";
            cashBtn.disabled = true;
            playing = false;
        }

    },100);
};

cashBtn.onclick = function(){
    if(!playing) return;

    clearInterval(interval);
    multiText.innerHTML = "You cashed out at " + multiplier.toFixed(2) + "x";
    cashBtn.disabled = true;
    playing = false;
};
</script>

</body>
</html>
