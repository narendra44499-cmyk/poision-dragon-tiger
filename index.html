<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dragon Tiger Pro</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(#021b33,#003366);
color:white;
text-align:center;
}

header{
background:black;
padding:15px;
font-size:22px;
font-weight:bold;
}

.balance{
padding:10px;
background:#0d2a52;
}

.container{
width:90%;
max-width:500px;
margin:20px auto;
background:black;
border-radius:20px;
padding:20px;
box-shadow:0 0 20px cyan;
}

.cards{
display:flex;
justify-content:space-around;
margin-bottom:20px;
}

.card{
background:white;
color:black;
width:120px;
height:170px;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
font-weight:bold;
}

input{
padding:8px;
width:100px;
text-align:center;
margin:10px;
}

button{
padding:8px 12px;
margin:5px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

.main-btn{background:red;color:white;}
.option-btn{background:#1e4c85;color:white;}
.play{background:lime;color:black;}
.reset{background:cyan;color:black;}
.auto{background:gold;color:black;}

.result{
margin-top:10px;
font-size:18px;
font-weight:bold;
}

.history{
margin-top:10px;
}

.history span{
display:inline-block;
width:25px;
height:25px;
line-height:25px;
border-radius:50%;
margin:2px;
font-size:12px;
}
.D{background:red;}
.T{background:orange;}
.S{background:purple;}
</style>
</head>

<body>

<header>üêâ DRAGON TIGER PRO üêØ</header>
<div class="balance">Balance: ‚Çπ<span id="balance">1000</span></div>

<div class="container">

<div class="cards">
<div>
<h3>Dragon</h3>
<div class="card" id="dragonCard">?</div>
</div>

<div>
<h3>Tiger</h3>
<div class="card" id="tigerCard">?</div>
</div>
</div>

<input type="number" id="betAmount" value="100"><br>

<h4>Main Bet</h4>
<button class="main-btn" onclick="selectBet('dragon')">Dragon 2x</button>
<button class="main-btn" onclick="selectBet('tiger')">Tiger 2x</button>
<button class="main-btn" onclick="selectBet('tie')">Tie 8x</button>
<button class="main-btn" onclick="selectBet('pair')">Pair 12x</button>

<h4>Dragon Options</h4>
<button class="option-btn" onclick="selectBet('dragonEven')">Even 2.1</button>
<button class="option-btn" onclick="selectBet('dragonOdd')">Odd 1.79</button>
<button class="option-btn" onclick="selectBet('dragonRed')">Red 1.95</button>
<button class="option-btn" onclick="selectBet('dragonBlack')">Black 1.95</button>

<h4>Tiger Options</h4>
<button class="option-btn" onclick="selectBet('tigerEven')">Even 2.1</button>
<button class="option-btn" onclick="selectBet('tigerOdd')">Odd 1.79</button>
<button class="option-btn" onclick="selectBet('tigerRed')">Red 1.95</button>
<button class="option-btn" onclick="selectBet('tigerBlack')">Black 1.95</button>

<br>
<button class="play" onclick="playGame()">PLAY</button>
<button class="reset" onclick="resetGame()">RESET</button>
<button class="auto" onclick="autoPlay()">AUTO</button>

<div class="result" id="result"></div>
<div class="history" id="history"></div>

</div>

<script>

let balance=1000;
let selectedBet="";
let suits=["‚ô•","‚ô¶","‚ô†","‚ô£"];
let history=[];

function selectBet(bet){
selectedBet=bet;
}

function randomCard(){
let value=Math.floor(Math.random()*13)+1;
let suit=suits[Math.floor(Math.random()*4)];
return {value:value,suit:suit};
}

function playGame(){

let bet=parseFloat(document.getElementById("betAmount").value);
if(!selectedBet || bet<=0 || bet>balance){
alert("Invalid Bet");
return;
}

balance-=bet;

let dragon=randomCard();
let tiger=randomCard();

document.getElementById("dragonCard").innerHTML=dragon.value+dragon.suit;
document.getElementById("tigerCard").innerHTML=tiger.value+tiger.suit;

let winner="";
if(dragon.value>tiger.value) winner="dragon";
else if(tiger.value>dragon.value) winner="tiger";
else winner="tie";

let winAmount=0;

/* MAIN BETS */
if(selectedBet=="dragon" && winner=="dragon") winAmount=bet*2;
if(selectedBet=="tiger" && winner=="tiger") winAmount=bet*2;
if(selectedBet=="tie" && winner=="tie") winAmount=bet*8;
if(selectedBet=="pair" && dragon.value==tiger.value) winAmount=bet*12;

/* DRAGON OPTIONS */
if(selectedBet=="dragonEven" && winner=="dragon" && dragon.value%2==0) winAmount=bet*2.1;
if(selectedBet=="dragonOdd" && winner=="dragon" && dragon.value%2!=0) winAmount=bet*1.79;
if(selectedBet=="dragonRed" && winner=="dragon" && (dragon.suit=="‚ô•"||dragon.suit=="‚ô¶")) winAmount=bet*1.95;
if(selectedBet=="dragonBlack" && winner=="dragon" && (dragon.suit=="‚ô†"||dragon.suit=="‚ô£")) winAmount=bet*1.95;

/* TIGER OPTIONS */
if(selectedBet=="tigerEven" && winner=="tiger" && tiger.value%2==0) winAmount=bet*2.1;
if(selectedBet=="tigerOdd" && winner=="tiger" && tiger.value%2!=0) winAmount=bet*1.79;
if(selectedBet=="tigerRed" && winner=="tiger" && (tiger.suit=="‚ô•"||tiger.suit=="‚ô¶")) winAmount=bet*1.95;
if(selectedBet=="tigerBlack" && winner=="tiger" && (tiger.suit=="‚ô†"||tiger.suit=="‚ô£")) winAmount=bet*1.95;

if(winAmount>0){
balance+=winAmount;
document.getElementById("result").innerHTML="‚úÖ WIN ‚Çπ"+winAmount.toFixed(2);
}else{
document.getElementById("result").innerHTML="‚ùå LOSE ‚Çπ"+bet;
}

document.getElementById("balance").innerHTML=balance;

updateHistory(winner);
}

function updateHistory(winner){
history.push(winner.charAt(0).toUpperCase());
if(history.length>15) history.shift();

let html="";
history.forEach(h=>{
html+="<span class='"+h+"'>"+h+"</span>";
});
document.getElementById("history").innerHTML=html;
}

function resetGame(){
balance=1000;
history=[];
document.getElementById("balance").innerHTML=balance;
document.getElementById("dragonCard").innerHTML="?";
document.getElementById("tigerCard").innerHTML="?";
document.getElementById("result").innerHTML="";
document.getElementById("history").innerHTML="";
}

function autoPlay(){
setInterval(()=>{playGame()},2000);
}

</script>

</body>
  </html>
