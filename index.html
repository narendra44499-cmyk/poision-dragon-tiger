<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Dragon Tiger</title>
<style>
body{
background:linear-gradient(to right,#001f3f,#003366);
color:white;
text-align:center;
font-family:Arial;
margin:0;
}

.header{
background:black;
padding:15px;
font-size:24px;
font-weight:bold;
}

.balance{
background:#002b80;
padding:10px;
font-size:20px;
}

.game-box{
background:#111;
margin:20px;
padding:20px;
border-radius:20px;
box-shadow:0 0 20px cyan;
}

.card{
font-size:60px;
margin:10px;
}

input{
padding:10px;
font-size:18px;
width:150px;
border-radius:10px;
border:none;
text-align:center;
}

button{
padding:10px 20px;
margin:10px;
font-size:18px;
border:none;
border-radius:10px;
cursor:pointer;
}

.dragon{background:red;color:white;}
.tiger{background:orange;color:black;}
.tie{background:purple;color:white;}
.play{background:lime;color:black;font-weight:bold;}

.result{
font-size:20px;
margin-top:10px;
}

.evenodd{
margin-top:30px;
}

.evenodd button{
background:#1f6fa5;
color:white;
width:120px;
}
</style>
</head>

<body>

<div class="header">üêâ LIVE DRAGON TIGER üêØ</div>
<div class="balance">Balance: ‚Çπ<span id="balance">1000</span></div>

<div class="game-box">

<h2>DRAGON</h2>
<div id="dragonCard" class="card">üÇ†</div>

<h2>TIGER</h2>
<div id="tigerCard" class="card">üÇ†</div>

<br>
<input type="number" id="betAmount" value="10">

<br>
<button class="dragon" onclick="setBet('dragon')">Dragon</button>
<button class="tiger" onclick="setBet('tiger')">Tiger</button>
<button class="tie" onclick="setBet('tie')">Tie</button>

<br>
<button class="play" onclick="playGame()">Play Game</button>

<div class="result" id="result"></div>
<div class="result">Last Results: <span id="history"></span></div>

<!-- EVEN ODD SECTION -->
<div class="evenodd">
<h3>DRAGON EVEN / ODD</h3>
<button onclick="evenOddBet('even')">2.1 Even</button>
<button onclick="evenOddBet('odd')">1.79 Odd</button>
</div>

</div>

<script>
let balance = 1000;
let selectedBet = "";
let evenOddSelected = "";
let history = "";

function setBet(type){
selectedBet = type;
evenOddSelected="";
}

function evenOddBet(type){
evenOddSelected = type;
selectedBet="";
}

function getRandomCard(){
return Math.floor(Math.random()*13)+1;
}

function playGame(){

let bet = parseInt(document.getElementById("betAmount").value);
if(bet > balance){ alert("Not enough balance"); return;}

let dragon = getRandomCard();
let tiger = getRandomCard();

document.getElementById("dragonCard").innerText = dragon;
document.getElementById("tigerCard").innerText = tiger;

let winner="";

if(dragon > tiger) winner="dragon";
else if(tiger > dragon) winner="tiger";
else winner="tie";

balance -= bet;
let winAmount = 0;

if(selectedBet){
if(selectedBet==winner){
winAmount = bet*2;
balance += winAmount;
document.getElementById("result").innerHTML="‚úÖ You Win ‚Çπ"+winAmount+" | Winner: "+winner.toUpperCase();
}else{
document.getElementById("result").innerHTML="‚ùå You Lose! Winner: "+winner.toUpperCase();
}
history += winner.charAt(0).toUpperCase()+" ";
}

if(evenOddSelected){
let type = (dragon%2==0)?"even":"odd";
if(type==evenOddSelected){
let ratio = (type=="even")?2.1:1.79;
winAmount = Math.floor(bet*ratio);
balance += winAmount;
document.getElementById("result").innerHTML="‚úÖ Even/Odd Win ‚Çπ"+winAmount+" ("+type.toUpperCase()+")";
}else{
document.getElementById("result").innerHTML="‚ùå Even/Odd Lose ("+type.toUpperCase()+")";
}
}

document.getElementById("balance").innerText = balance;
document.getElementById("history").innerText = history;

}
</script>

</body>
</html>
