<!DOCTYPE html>
<html>
<head>
<title>Dragon Tiger Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#1e2a38;
  color:white;
}

/* Top Bar */
.topbar{
  background:#2c3e50;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
}

.topbar span{
  margin:0 10px;
}

/* Game Video Area */
.video-area{
  height:220px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}

/* Betting Section */
.bet-section{
  padding:15px;
}

.bet-grid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  margin-bottom:20px;
}

.bet-box{
  background:#34495e;
  padding:20px;
  text-align:center;
  border-radius:8px;
  font-weight:bold;
}

.dragon{ background:#c0392b; }
.tiger{ background:#f39c12; color:black; }
.tie{ background:#8e44ad; }

/* Big Panel */
.big-panels{
  display:flex;
  gap:10px;
}

.big-box{
  flex:1;
  padding:30px;
  text-align:center;
  border-radius:10px;
  font-size:22px;
  font-weight:bold;
}

.big-dragon{ background:#e74c3c; }
.big-tiger{ background:#f1c40f; color:black; }

/* Controls */
.controls{
  text-align:center;
  margin-top:20px;
}

input{
  padding:10px;
  width:60%;
  border-radius:6px;
  border:none;
}

button{
  padding:12px 20px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  background:#2ecc71;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <div>üè† Home | üìú Rules</div>
  <div>Dragon Tiger</div>
  <div>BAL: ‚Çπ<span id="balance">1000</span></div>
</div>

<div class="video-area">
  LIVE GAME AREA
</div>

<div class="bet-section">

  <div class="bet-grid">
    <div class="bet-box dragon">Dragon</div>
    <div class="bet-box tie">Tie</div>
    <div class="bet-box tiger">Tiger</div>
  </div>

  <div class="big-panels">
    <div class="big-box big-dragon">DRAGON</div>
    <div class="big-box big-tiger">TIGER</div>
  </div>

  <div class="controls">
    <br>
    <input type="number" id="betAmount" placeholder="Enter Bet Amount">
    <br>
    <button onclick="playGame()">Place Bet</button>
    <p id="result"></p>
  </div>

</div>

<script>
let balance=1000;

function playGame(){
 let bet=parseInt(document.getElementById("betAmount").value);
 if(!bet || bet<=0){alert("Enter valid amount");return;}
 if(bet>balance){alert("Insufficient Balance");return;}

 let options=["Dragon","Tiger","Tie"];
 let result=options[Math.floor(Math.random()*3)];

 balance-=bet;
 document.getElementById("balance").innerText=balance;
 document.getElementById("result").innerText="Result: "+result;
}
</script>

</body>
</html>
