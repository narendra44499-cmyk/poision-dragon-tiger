<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dragon Tiger Pro</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(to bottom,#022b52,#063a6b);
    text-align:center;
    color:white;
}
.header{
    background:black;
    padding:12px;
    font-size:20px;
    font-weight:bold;
}
.balance{
    padding:10px;
    font-size:18px;
}
.game-box{
    background:black;
    width:95%;
    max-width:420px;
    margin:20px auto;
    border-radius:20px;
    padding:20px;
    box-shadow:0 0 30px cyan;
}
.cards{
    display:flex;
    justify-content:space-around;
    margin-bottom:10px;
}
.card{
    background:white;
    color:black;
    width:120px;
    height:160px;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:30px;
    font-weight:bold;
}
input{
    padding:8px;
    width:120px;
    text-align:center;
    border-radius:5px;
    border:none;
    margin:5px;
}
button{
    padding:8px 10px;
    margin:5px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}
.red{background:red;color:white;}
.yellow{background:orange;}
.blue{background:royalblue;color:white;}
.green{background:lime;}
.cyan{background:aqua;}
.history span{
    display:inline-block;
    width:25px;
    height:25px;
    border-radius:50%;
    line-height:25px;
    margin:2px;
    font-size:12px;
}
.T{background:orange;}
.D{background:red;}
.S{background:purple;}
</style>
</head>
<body>

<div class="header">üêâ DRAGON TIGER PRO üêØ</div>
<div class="balance">Balance: ‚Çπ <span id="balance">1000</span></div>

<div class="game-box">

<div class="cards">
<div>
<h3>Dragon</h3>
<div class="card" id="dragonCard">?</div>
</div>

<div>
<h3>Tiger</h3>
<div class="card" id="tigerCard">?</div>
</div>
</div>

<input type="number" id="betAmount" value="100"><br>

<h4>Main Bet</h4>
<button class="red" onclick="setBet('dragon')">Dragon 2x</button>
<button class="yellow" onclick="setBet('tiger')">Tiger 2x</button>
<button class="blue" onclick="setBet('tie')">Tie 8x</button>
<button class="blue" onclick="setBet('pair')">Pair 12x</button>
<button class="blue" onclick="setBet('suitedTie')">Suited Tie 50x</button>

<h4>Dragon Options</h4>
<button onclick="setBet('dragonEven')">Even 2.1</button>
<button onclick="setBet('dragonOdd')">Odd 1.79</button>
<button onclick="setBet('dragonRed')">Red 1.95</button>
<button onclick="setBet('dragonBlack')">Black 1.95</button>

<h4>Tiger Options</h4>
<button onclick="setBet('tigerEven')">Even 2.1</button>
<button onclick="setBet('tigerOdd')">Odd 1.79</button>
<button onclick="setBet('tigerRed')">Red 1.95</button>
<button onclick="setBet('tigerBlack')">Black 1.95</button>

<br>
<button class="green" onclick="playGame()">PLAY</button>
<button class="cyan" onclick="resetGame()">RESET</button>

<div id="result"></div>

<h4>History</h4>
<div class="history" id="history"></div>

</div>

<script>

let balance = 1000;
let selectedBet = null;
let historyList = [];

function setBet(type){
    selectedBet = type;
    alert("Selected: " + type);
}

function randomCard(){
    return Math.floor(Math.random()*13)+1;
}

function getColor(card){
    return Math.random()>0.5 ? "red":"black";
}

function playGame(){
    let bet = parseInt(document.getElementById("betAmount").value);
    if(!selectedBet){ alert("Select Bet"); return; }
    if(bet>balance){ alert("Low Balance"); return; }

    let dragon = randomCard();
    let tiger = randomCard();
    let dragonColor = getColor();
    let tigerColor = getColor();

    document.getElementById("dragonCard").innerText = dragon;
    document.getElementById("tigerCard").innerText = tiger;

    balance -= bet;
    let win = 0;

    if(selectedBet=="dragon" && dragon>tiger) win=bet*2;
    if(selectedBet=="tiger" && tiger>dragon) win=bet*2;
    if(selectedBet=="tie" && dragon==tiger) win=bet*8;
    if(selectedBet=="pair" && dragon==tiger) win=bet*12;
    if(selectedBet=="suitedTie" && dragon==tiger && dragonColor==tigerColor) win=bet*50;

    if(selectedBet=="dragonEven" && dragon%2==0) win=bet*2.1;
    if(selectedBet=="dragonOdd" && dragon%2!=0) win=bet*1.79;
    if(selectedBet=="dragonRed" && dragonColor=="red") win=bet*1.95;
    if(selectedBet=="dragonBlack" && dragonColor=="black") win=bet*1.95;

    if(selectedBet=="tigerEven" && tiger%2==0) win=bet*2.1;
    if(selectedBet=="tigerOdd" && tiger%2!=0) win=bet*1.79;
    if(selectedBet=="tigerRed" && tigerColor=="red") win=bet*1.95;
    if(selectedBet=="tigerBlack" && tigerColor=="black") win=bet*1.95;

    if(win>0){
        balance+=win;
        document.getElementById("result").innerHTML="‚úÖ WIN ‚Çπ"+win;
    }else{
        document.getElementById("result").innerHTML="‚ùå LOSE ‚Çπ"+bet;
    }

    document.getElementById("balance").innerText=balance;

    let winner = dragon>tiger?"D":tiger>dragon?"T":"S";
    historyList.unshift(winner);
    if(historyList.length>15) historyList.pop();
    updateHistory();
}

function updateHistory(){
    let h="";
    historyList.forEach(x=>{
        h+=`<span class="${x}">${x}</span>`;
    });
    document.getElementById("history").innerHTML=h;
}

function resetGame(){
    balance=1000;
    document.getElementById("balance").innerText=balance;
    historyList=[];
    updateHistory();
    document.getElementById("result").innerHTML="";
}

</script>
</body>
</html>
