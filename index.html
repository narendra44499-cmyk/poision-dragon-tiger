<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DRAGON TIGER PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(#0a2a43,#083a5c);
color:white;
text-align:center;
}

.topbar{
padding:10px;
background:#0d2f4a;
font-weight:bold;
}

.game{
max-width:400px;
margin:15px auto;
background:black;
padding:15px;
border-radius:20px;
box-shadow:0 0 25px cyan;
}

.cards{
display:flex;
justify-content:space-around;
margin-bottom:15px;
}

.card{
width:100px;
height:140px;
background:white;
border-radius:12px;
display:flex;
justify-content:center;
align-items:center;
font-size:40px;
font-weight:bold;
color:black;
box-shadow:0 0 15px #00ffff;
transition:transform .6s, box-shadow .4s;
}

.flip{
transform:rotateY(360deg);
}

.win{
box-shadow:0 0 30px lime;
}

.lose{
box-shadow:0 0 25px red;
}

input{
width:80px;
padding:5px;
text-align:center;
border-radius:5px;
border:none;
margin-bottom:8px;
}

button{
padding:8px 12px;
margin:4px;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
}

.dragon{background:red;color:white;}
.tiger{background:orange;color:black;}
.tie{background:purple;color:white;}
.pair{background:blue;color:white;}

.playbtn{
background:lime;
color:black;
margin-top:10px;
}

.history{
margin-top:10px;
}

.dot{
display:inline-block;
width:22px;
height:22px;
border-radius:50%;
line-height:22px;
font-size:12px;
margin:2px;
}

.D{background:red;}
.T{background:orange;}
.S{background:purple;}

@media(max-width:420px){
.card{
width:80px;
height:120px;
font-size:32px;
}
}
</style>
</head>

<body>

<div class="topbar">
üêâ DRAGON TIGER PRO üêØ <br>
Balance: ‚Çπ<span id="balance">28</span>
</div>

<div class="game">

<div class="cards">
<div id="dragonCard" class="card">üÇ†</div>
<div id="tigerCard" class="card">üÇ†</div>
</div>

<input type="number" id="betAmount" value="500"><br>

<button class="dragon" onclick="setBet('dragon')">Dragon 2x</button>
<button class="tiger" onclick="setBet('tiger')">Tiger 2x</button>
<button class="tie" onclick="setBet('tie')">Tie 8x</button>
<button class="pair" onclick="setBet('pair')">Pair 12x</button>

<br>

<button class="playbtn" onclick="playGame()">PLAY</button>

<div class="history" id="history"></div>

</div>

<audio id="dealSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>

let balance = 28;
let selectedBet = "";
let history = [];

function setBet(type){
selectedBet = type;
}

function randomCard(){
return Math.floor(Math.random()*13)+1;
}

function cardSymbol(value){
const suits = ["‚ô†","‚ô•","‚ô¶","‚ô£"];
const suit = suits[Math.floor(Math.random()*4)];

if(value===11) return "J"+suit;
if(value===12) return "Q"+suit;
if(value===13) return "K"+suit;
if(value===1) return "A"+suit;
return value + suit;
}

function playGame(){

if(selectedBet==="") return;

let bet = parseInt(document.getElementById("betAmount").value);
if(bet>balance || bet<=0) return;

balance -= bet;
document.getElementById("balance").innerText = balance;

let dragon = randomCard();
let tiger = randomCard();

let dragonCard = document.getElementById("dragonCard");
let tigerCard = document.getElementById("tigerCard");

dragonCard.classList.remove("win","lose");
tigerCard.classList.remove("win","lose");

dragonCard.innerText="üÇ†";
tigerCard.innerText="üÇ†";

dragonCard.classList.add("flip");
tigerCard.classList.add("flip");

document.getElementById("dealSound").play();

setTimeout(()=>{

dragonCard.innerText = cardSymbol(dragon);
tigerCard.innerText = cardSymbol(tiger);

dragonCard.classList.remove("flip");
tigerCard.classList.remove("flip");

let result="";
let win=false;

if(dragon>tiger){ result="dragon"; }
else if(tiger>dragon){ result="tiger"; }
else{ result="tie"; }

if(selectedBet===result){
win=true;
balance += bet*2;
}

if(win){
if(result==="dragon") dragonCard.classList.add("win");
if(result==="tiger") tigerCard.classList.add("win");
document.getElementById("winSound").play();
}else{
if(result==="dragon") tigerCard.classList.add("lose");
if(result==="tiger") dragonCard.classList.add("lose");
}

document.getElementById("balance").innerText = balance;

updateHistory(result);

},600);
}

function updateHistory(res){
history.unshift(res.charAt(0).toUpperCase());
if(history.length>15) history.pop();

let h="";
history.forEach(r=>{
h += `<span class="dot ${r}">${r}</span>`;
});
document.getElementById("history").innerHTML=h;
}

</script>

</body>
</html>
