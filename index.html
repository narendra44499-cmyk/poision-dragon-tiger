<!DOCTYPE html>
<html>
<head>
<title>Live Dragon Tiger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#000428,#004e92);
color:white;
text-align:center;
}

.header{
background:#111;
padding:12px;
font-size:22px;
font-weight:bold;
}

.balance{
margin:10px;
font-size:18px;
}

.video-container{
width:100%;
height:230px;
}

iframe{
width:100%;
height:100%;
border:none;
}

.game-box{
background:#111;
margin:15px;
padding:15px;
border-radius:15px;
box-shadow:0 0 20px cyan;
}

.card{
width:100px;
margin:10px;
}

button{
padding:10px 18px;
margin:5px;
font-size:15px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

.dragon{background:red;color:white;}
.tiger{background:orange;color:black;}
.tie{background:purple;color:white;}
.play{background:lime;color:black;}

input{
padding:8px;
border-radius:6px;
border:none;
margin-top:5px;
}

.history{
margin-top:10px;
font-size:16px;
}

.admin{
display:none;
background:#222;
padding:10px;
margin:10px;
border-radius:10px;
}
</style>
</head>

<body>

<div class="header">üêâ LIVE DRAGON TIGER üêÖ</div>

<div class="balance">
Balance: ‚Çπ<span id="balance">1000</span>
</div>

<!-- LIVE STREAM -->
<div class="video-container">
<iframe src="https://www.youtube.com/embed/live_stream?channel=UC4R8DWoMoI7CAwX8_LjQHig"></iframe>
</div>

<!-- CARD GAME SECTION (OLD GAME KEPT) -->
<div class="game-box">

<h2>DRAGON</h2>
<img id="dragonCard" class="card">

<h2>TIGER</h2>
<img id="tigerCard" class="card">

<br>

<input type="number" id="betAmount" placeholder="Enter Bet Amount">

<br>

<button class="dragon" onclick="selectBet('Dragon')">Dragon</button>
<button class="tiger" onclick="selectBet('Tiger')">Tiger</button>
<button class="tie" onclick="selectBet('Tie')">Tie</button>

<br>

<button class="play" onclick="playGame()">Play Game</button>

<h3 id="result"></h3>

<div class="history">
Last Results: <span id="historyList"></span>
</div>

</div>

<!-- ADMIN PANEL -->
<div class="admin" id="adminPanel">
<h3>Admin Panel</h3>
<input type="number" id="adminBalance" placeholder="Set Balance">
<button onclick="setBalance()">Update Balance</button>
</div>

<script>

let balance=1000;
let selectedBet="";
let history=[];

const cards=["AS","2S","3S","4S","5S","6S","7S","8S","9S","10S","JS","QS","KS",
"AD","2D","3D","4D","5D","6D","7D","8D","9D","10D","JD","QD","KD",
"AH","2H","3H","4H","5H","6H","7H","8H","9H","10H","JH","QH","KH",
"AC","2C","3C","4C","5C","6C","7C","8C","9C","10C","JC","QC","KC"];

const values={"A":14,"K":13,"Q":12,"J":11,
"10":10,"9":9,"8":8,"7":7,"6":6,
"5":5,"4":4,"3":3,"2":2};

function selectBet(type){
selectedBet=type;
alert("Selected: "+type);
}

function playGame(){

let bet=parseInt(document.getElementById("betAmount").value);
if(!bet||bet<=0)return alert("Enter valid bet");
if(bet>balance)return alert("Not enough balance");
if(selectedBet=="")return alert("Select bet");

let dragon=cards[Math.floor(Math.random()*cards.length)];
let tiger=cards[Math.floor(Math.random()*cards.length)];

document.getElementById("dragonCard").src="https://deckofcardsapi.com/static/img/"+dragon+".png";
document.getElementById("tigerCard").src="https://deckofcardsapi.com/static/img/"+tiger+".png";

let dragonValue=values[dragon.replace(/[SHDC]/g,"")];
let tigerValue=values[tiger.replace(/[SHDC]/g,"")];

let winner="";
if(dragonValue>tigerValue)winner="Dragon";
else if(tigerValue>dragonValue)winner="Tiger";
else winner="Tie";

if(selectedBet==winner){
if(winner=="Tie") balance+=bet*8;
else balance+=bet*2;
document.getElementById("result").innerText="üéâ You Win! "+winner;
}else{
balance-=bet;
document.getElementById("result").innerText="‚ùå You Lose! Winner: "+winner;
}

history.unshift(winner[0]);
if(history.length>10)history.pop();
document.getElementById("historyList").innerText=history.join(" ");

document.getElementById("balance").innerText=balance;
}

function setBalance(){
let newBal=parseInt(document.getElementById("adminBalance").value);
if(newBal>=0){
balance=newBal;
document.getElementById("balance").innerText=balance;
}
}

document.addEventListener("keydown",function(e){
if(e.key=="a"){
document.getElementById("adminPanel").style.display="block";
}
});

</script>

</body>
</html>
