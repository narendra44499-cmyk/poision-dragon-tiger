<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dragon Tiger Pro</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(to bottom,#022b52,#063a6b);
    text-align:center;
    color:white;
}

.header{
    background:black;
    padding:12px;
    font-size:20px;
    font-weight:bold;
}

.balance{
    padding:10px;
    font-size:18px;
}

.game-box{
    background:black;
    width:95%;
    max-width:420px;
    margin:20px auto;
    border-radius:20px;
    padding:20px;
    box-shadow:0 0 30px cyan;
}

.cards{
    display:flex;
    justify-content:space-around;
    margin-bottom:15px;
}

.card{
    width:120px;
    height:170px;
    background:white;
    border-radius:12px;
    position:relative;
    font-family:serif;
    box-shadow:0 0 15px cyan;
}

.card.red{color:red;}
.card.black{color:black;}

.card .top{
    position:absolute;
    top:6px;
    left:8px;
    font-size:18px;
    font-weight:bold;
}

.card .bottom{
    position:absolute;
    bottom:6px;
    right:8px;
    font-size:18px;
    font-weight:bold;
    transform:rotate(180deg);
}

.card .center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:48px;
}

input{
    padding:8px;
    width:120px;
    text-align:center;
    border-radius:5px;
    border:none;
    margin:5px;
}

button{
    padding:8px 10px;
    margin:5px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.redBtn{background:red;color:white;}
.yellowBtn{background:orange;}
.blueBtn{background:royalblue;color:white;}
.greenBtn{background:lime;}
.cyanBtn{background:aqua;}

.history span{
    display:inline-block;
    width:25px;
    height:25px;
    border-radius:50%;
    line-height:25px;
    margin:2px;
    font-size:12px;
}

.T{background:orange;}
.D{background:red;}
.S{background:purple;}

</style>
</head>

<body>

<div class="header">üêâ DRAGON TIGER PRO üêØ</div>
<div class="balance">Balance: ‚Çπ <span id="balance">1000</span></div>

<div class="game-box">

<div class="cards">
  <div>
    <h3>Dragon</h3>
    <div class="card" id="dragonCard"></div>
  </div>

  <div>
    <h3>Tiger</h3>
    <div class="card" id="tigerCard"></div>
  </div>
</div>

<input type="number" id="betAmount" value="100">

<h4>Main Bet</h4>
<button class="redBtn" onclick="setBet('dragon')">Dragon 2x</button>
<button class="yellowBtn" onclick="setBet('tiger')">Tiger 2x</button>
<button class="blueBtn" onclick="setBet('tie')">Tie 8x</button>
<button class="blueBtn" onclick="setBet('pair')">Pair 12x</button>
<button class="blueBtn" onclick="setBet('suitedTie')">Suited Tie 50x</button>

<h4>Dragon Options</h4>
<button onclick="setBet('dragonEven')">Even 2.1</button>
<button onclick="setBet('dragonOdd')">Odd 1.79</button>
<button onclick="setBet('dragonRed')">Red 1.95</button>
<button onclick="setBet('dragonBlack')">Black 1.95</button>

<h4>Tiger Options</h4>
<button onclick="setBet('tigerEven')">Even 2.1</button>
<button onclick="setBet('tigerOdd')">Odd 1.79</button>
<button onclick="setBet('tigerRed')">Red 1.95</button>
<button onclick="setBet('tigerBlack')">Black 1.95</button>

<br>
<button class="greenBtn" onclick="playGame()">PLAY</button>
<button class="cyanBtn" onclick="resetGame()">RESET</button>

<div id="result"></div>

<h4>History</h4>
<div class="history" id="history"></div>

</div>

<script>

let balance = 1000;
let selectedBet = null;
let historyList = [];

const suits = ["‚ô•","‚ô¶","‚ô£","‚ô†"];
const suitColors = {
  "‚ô•":"red",
  "‚ô¶":"red",
  "‚ô£":"black",
  "‚ô†":"black"
};

function setBet(type){
    selectedBet = type;
}

function drawCard(){
  let value = Math.floor(Math.random()*13)+1;
  let suit = suits[Math.floor(Math.random()*4)];

  let display = value;
  if(value==1) display="A";
  if(value==11) display="J";
  if(value==12) display="Q";
  if(value==13) display="K";

  return {value:value, suit:suit, display:display};
}

function renderCard(card, id){
  let el = document.getElementById(id);
  el.className = "card " + suitColors[card.suit];
  el.innerHTML = `
    <div class="top">${card.display}${card.suit}</div>
    <div class="center">${card.suit}</div>
    <div class="bottom">${card.display}${card.suit}</div>
  `;
}

function playGame(){

    let bet = parseInt(document.getElementById("betAmount").value);
    if(!selectedBet){ alert("Select Bet"); return; }
    if(bet>balance){ alert("Low Balance"); return; }

    let dragon = drawCard();
    let tiger = drawCard();

    renderCard(dragon,"dragonCard");
    renderCard(tiger,"tigerCard");

    balance -= bet;
    let win = 0;

    if(selectedBet=="dragon" && dragon.value>tiger.value) win=bet*2;
    if(selectedBet=="tiger" && tiger.value>dragon.value) win=bet*2;
    if(selectedBet=="tie" && dragon.value==tiger.value) win=bet*8;
    if(selectedBet=="pair" && dragon.value==tiger.value) win=bet*12;
    if(selectedBet=="suitedTie" && dragon.value==tiger.value && dragon.suit==tiger.suit) win=bet*50;

    if(selectedBet=="dragonEven" && dragon.value%2==0) win=bet*2.1;
    if(selectedBet=="dragonOdd" && dragon.value%2!=0) win=bet*1.79;
    if(selectedBet=="dragonRed" && suitColors[dragon.suit]=="red") win=bet*1.95;
    if(selectedBet=="dragonBlack" && suitColors[dragon.suit]=="black") win=bet*1.95;

    if(selectedBet=="tigerEven" && tiger.value%2==0) win=bet*2.1;
    if(selectedBet=="tigerOdd" && tiger.value%2!=0) win=bet*1.79;
    if(selectedBet=="tigerRed" && suitColors[tiger.suit]=="red") win=bet*1.95;
    if(selectedBet=="tigerBlack" && suitColors[tiger.suit]=="black") win=bet*1.95;

    if(win>0){
        balance+=win;
        document.getElementById("result").innerHTML="‚úÖ WIN ‚Çπ"+win;
    }else{
        document.getElementById("result").innerHTML="‚ùå LOSE ‚Çπ"+bet;
    }

    document.getElementById("balance").innerText=balance;

    let winner = dragon.value>tiger.value?"D":tiger.value>dragon.value?"T":"S";
    historyList.unshift(winner);
    if(historyList.length>15) historyList.pop();
    updateHistory();
}

function updateHistory(){
    let h="";
    historyList.forEach(x=>{
        h+=`<span class="${x}">${x}</span>`;
    });
    document.getElementById("history").innerHTML=h;
}

function resetGame(){
    balance=1000;
    historyList=[];
    document.getElementById("balance").innerText=balance;
    document.getElementById("result").innerHTML="";
    updateHistory();
}

</script>
</body>
</html>
