<!DOCTYPE html>
<html>
<head>
<title>Poision Dragon Tiger</title>

<style>
body {
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    font-family: Arial;
}

h1 {
    margin-top: 20px;
}

.game-box {
    background: #111;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px cyan;
    width: 90%;
    margin: auto;
}

.card {
    width: 100px;
    margin: 10px;
}

button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

input {
    padding: 8px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
}
</style>
</head>

<body>

<h1>DRAGON TIGER</h1>

<h2>Balance: â‚¹<span id="balance">1000</span></h2>

<input type="number" id="betAmount" placeholder="Enter Bet Amount">

<br><br>

<button onclick="selectBet('Dragon')">Dragon</button>
<button onclick="selectBet('Tiger')">Tiger</button>
<button onclick="selectBet('Tie')">Tie</button>

<br><br>

<div class="game-box">

<h2>DRAGON</h2>
<img id="dragonCard" class="card">

<h2>TIGER</h2>
<img id="tigerCard" class="card">

</div>

<br>

<button onclick="playGame()">Play Game</button>

<h2 id="result"></h2>

<script>

let balance = 1000;
let selectedBet = "";

const cards = ["AS","2S","3S","4S","5S","6S","7S","8S","9S","10S","JS","QS","KS",
               "AD","2D","3D","4D","5D","6D","7D","8D","9D","10D","JD","QD","KD",
               "AH","2H","3H","4H","5H","6H","7H","8H","9H","10H","JH","QH","KH",
               "AC","2C","3C","4C","5C","6C","7C","8C","9C","10C","JC","QC","KC"];

const values = {
"A":14,"K":13,"Q":12,"J":11,
"10":10,"9":9,"8":8,"7":7,"6":6,
"5":5,"4":4,"3":3,"2":2
};

function selectBet(type){
    selectedBet = type;
    alert(type + " Selected");
}

function playGame(){

    let bet = parseInt(document.getElementById("betAmount").value);

    if(!bet || bet <= 0){
        alert("Enter valid bet amount");
        return;
    }

    if(bet > balance){
        alert("Not enough balance");
        return;
    }

    if(selectedBet == ""){
        alert("Select Dragon or Tiger or Tie");
        return;
    }

    let dragon = cards[Math.floor(Math.random() * cards.length)];
    let tiger = cards[Math.floor(Math.random() * cards.length)];

    document.getElementById("dragonCard").src =
    "https://deckofcardsapi.com/static/img/" + dragon + ".png";

    document.getElementById("tigerCard").src =
    "https://deckofcardsapi.com/static/img/" + tiger + ".png";

    let dragonValue = values[dragon.replace(/[SHDC]/g,"")];
    let tigerValue = values[tiger.replace(/[SHDC]/g,"")];

    let winner = "";

    if(dragonValue > tigerValue) winner = "Dragon";
    else if(tigerValue > dragonValue) winner = "Tiger";
    else winner = "Tie";

    if(selectedBet == winner){
        if(winner == "Tie"){
            balance += bet * 49;
        }else{
            balance += bet;
        }
        document.getElementById("result").innerText = "You Win! Winner: " + winner;
    }else{
        balance -= bet;
        document.getElementById("result").innerText = "You Lose! Winner: " + winner;
    }

    document.getElementById("balance").innerText = balance;
}

</script>

</body>
</html>
