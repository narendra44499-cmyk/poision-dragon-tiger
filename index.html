<!DOCTYPE html>
<html>
<head>
<title>Live Dragon Tiger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #000428, #004e92);
  text-align: center;
  color: white;
}

.header {
  background: black;
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}

.balance {
  background: #002366;
  padding: 10px;
  font-size: 18px;
}

.game-box {
  margin: 20px;
  padding: 20px;
  background: #111;
  border-radius: 15px;
  box-shadow: 0 0 20px cyan;
}

h2 {
  font-size: 28px;
  margin: 20px 0;
}

input {
  padding: 10px;
  width: 70%;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  margin-bottom: 15px;
}

button {
  padding: 12px 18px;
  margin: 5px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}

.dragon { background: red; color: white; }
.tiger { background: orange; color: black; }
.tie { background: purple; color: white; }

.play-btn {
  background: lime;
  color: black;
  width: 80%;
  margin-top: 10px;
}

.results {
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="header">
üêâ LIVE DRAGON TIGER üêØ
</div>

<div class="balance">
Balance: ‚Çπ<span id="balance">1000</span>
</div>

<div class="game-box">

<h2>DRAGON</h2>
<h2>TIGER</h2>

<input type="number" id="betAmount" placeholder="Enter Bet Amount">

<br>

<button class="dragon" onclick="selectBet('Dragon')">Dragon</button>
<button class="tiger" onclick="selectBet('Tiger')">Tiger</button>
<button class="tie" onclick="selectBet('Tie')">Tie</button>

<br>

<button class="play-btn" onclick="playGame()">Play Game</button>

<div class="results">
<h3>Last Results:</h3>
<p id="resultText"></p>
</div>

</div>

<script>
let balance = 1000;
let selectedBet = "";

function selectBet(type) {
  selectedBet = type;
  alert(type + " selected");
}

function playGame() {
  let bet = parseInt(document.getElementById("betAmount").value);

  if (!selectedBet) {
    alert("Select Dragon, Tiger or Tie");
    return;
  }

  if (!bet || bet <= 0) {
    alert("Enter valid bet amount");
    return;
  }

  if (bet > balance) {
    alert("Insufficient Balance");
    return;
  }

  let options = ["Dragon", "Tiger", "Tie"];
  let result = options[Math.floor(Math.random() * options.length)];

  if (result === selectedBet) {
    balance += bet;
    document.getElementById("resultText").innerHTML =
      "Result: " + result + " - You Won ‚Çπ" + bet;
  } else {
    balance -= bet;
    document.getElementById("resultText").innerHTML =
      "Result: " + result + " - You Lost ‚Çπ" + bet;
  }

  document.getElementById("balance").innerText = balance;
}
</script>

</body>
</html>
