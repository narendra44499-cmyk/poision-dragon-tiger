<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aviator Demo</title>

<style>
body{
    margin:0;
    background:#0b132b;
    color:white;
    font-family:Arial;
    text-align:center;
}

#multiplier{
    font-size:45px;
    margin:20px;
    font-weight:bold;
}

#game{
    position:relative;
    height:400px;
    overflow:hidden;
    background:radial-gradient(circle at bottom,#1c2541,#000);
}

#plane{
    position:absolute;
    bottom:20px;
    left:20px;
    width:70px;
}

#explosion{
    position:absolute;
    width:100px;
    display:none;
}

button{
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:6px;
    margin:10px;
    cursor:pointer;
}

#betBtn{ background:green; color:white; }
#cashBtn{ background:red; color:white; }
</style>
</head>

<body>

<h2>Aviator Demo</h2>
<div id="multiplier">1.00x</div>

<div id="game">
    <!-- Only Plane -->
    <img id="plane" src="https://cdn-icons-png.flaticon.com/512/684/684908.png">

    <!-- Explosion -->
    <img id="explosion" src="https://media.giphy.com/media/oe33xf3B50fsc/giphy.gif">
</div>

<button id="betBtn">Start Bet</button>
<button id="cashBtn" disabled>Cash Out</button>

<script>
let multiplier = 1.00;
let crashPoint;
let interval;
let playing = false;

const plane = document.getElementById("plane");
const explosion = document.getElementById("explosion");
const multiText = document.getElementById("multiplier");
const betBtn = document.getElementById("betBtn");
const cashBtn = document.getElementById("cashBtn");

betBtn.onclick = function(){
    if(playing) return;

    playing = true;
    multiplier = 1.00;
    crashPoint = (Math.random()*5 + 1).toFixed(2);

    plane.style.display = "block";
    explosion.style.display = "none";

    plane.style.bottom = "20px";
    plane.style.left = "20px";

    cashBtn.disabled = false;

    interval = setInterval(()=>{
        multiplier += 0.03;
        multiText.innerHTML = multiplier.toFixed(2) + "x";

        let moveUp = 20 + multiplier*30;
        let moveRight = 20 + multiplier*40;

        plane.style.bottom = moveUp + "px";
        plane.style.left = moveRight + "px";

        if(multiplier >= crashPoint){
            clearInterval(interval);
            crashEffect(moveUp, moveRight);
        }

    },100);
};

function crashEffect(y,x){
    plane.style.display = "none";

    explosion.style.display = "block";
    explosion.style.bottom = y + "px";
    explosion.style.left = x + "px";

    multiText.innerHTML = "Crashed at " + crashPoint + "x";

    cashBtn.disabled = true;
    playing = false;

    setTimeout(()=>{
        explosion.style.display = "none";
    },2000);
}

cashBtn.onclick = function(){
    if(!playing) return;

    clearInterval(interval);
    multiText.innerHTML = "You cashed out at " + multiplier.toFixed(2) + "x";
    cashBtn.disabled = true;
    playing = false;
};
</script>

</body>
</html>
